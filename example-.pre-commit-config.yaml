# Example .pre-commit-config.yaml file
# Add this configuration to your repository's .pre-commit-config.yaml file

repos:
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.24.2
    hooks:
      - id: gitleaks

  # NHSD Git Secrets - replace 'your-org' with the actual GitHub organization
  - repo: https://github.com/your-org/nhsd-git-secrets-precommit
    rev: v1.0.0  # Use the latest version
    hooks:
      - id: nhsd-git-secrets
        # Optional: specify a custom rules file in your repository
        # args: ['--custom-rules-file', '.git-secrets-custom-rules.txt']
        # Optional: only scan specific file types
        # files: \.(py|js|yaml|json|sh)$
        # Optional: exclude certain directories
        # exclude: ^(docs|tests/fixtures|vendor)/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.13.2
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files